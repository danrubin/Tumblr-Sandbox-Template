<html>
    <body>
        {block:Posts}
            <div class="post">
                {block:Text}...{/block:Text}
                {block:Photo}...{/block:Photo}
                ...
                
                {block:HasTags}
                    <ul class="tags">
                        {block:Tags}
                            <li>
                                <a href="{TagURL}">{Tag}</a>
                            </li>
                        {/block:Tags}
                    </ul>
                {/block:HasTags}
            </div>
        {/block:Posts}
    </body>
</html>
